<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>TapeCollector</title>
  </head>
  <body>
    <header><h1>Bienvenidos al TapeCollector</h1></header>
    <h3 id="labelsHeader"></h3>
    <input type="button" value="Refresh" id="refresh" />
    <ol id="labels"></ol>
    <h3 id="titles">
      Aquí podrá ver los títulos de cada editora a medida que clickea
    </h3>
    <ul id="titlesList"></ul>
    <button type="reset" id="clear">Clear</button>
    <h3 id="addTitles">Aquí podrá agregar títulos a su colección</h3>
    <form id="newTape">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" /><br /><br />
      <label for="label">Editora</label>
      <input type="text" id="label" name="label" /><br /><br />
      <label for="year">Año</label>
      <input type="number" id="year" name="year" /><br /><br />
      <label for="imdb">Código IMDb</label>
      <input type="text" id="imdb" name="imdb" /><br /><br />
      <button type="submit" id="addSbmt">Agregar</button>
    </form>
    <button type="button" id="remove">Remover</button>
    <input type="text" placeholder="Inserte código IMDb" id="imdbRmv" />
    <script src="./script.js"></script>
  </body>
</html>
